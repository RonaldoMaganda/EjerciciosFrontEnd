<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main id="principal">
    <article class="izquierda">

      <h3>
        Your Result
      </h3>

      <div class="puntaje">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="great">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </article>

    
    <article class="derecha">

        <h3>Summary</h3>

        <div class="puntuacion rojo">
          <p><img src="assets/images/icon-reaction.svg"> Reaction</p>
          <p class="neg">80 / 100</p>
        </div>

        <div class="puntuacion amarillo">
          <p><img src="assets/images/icon-memory.svg" alt=""> Memory</p>
          <p class="neg">92 / 100</p>
        </div>

        <div class="puntuacion verde">
          <p><img src="assets/images/icon-verbal.svg" alt=""> Verbal</p>
          <p class="neg">61 / 100</p>
        </div>

        <div class="puntuacion azul">
          <p><img src="assets/images/icon-visual.svg" alt=""> Visual</p>
          <p class="neg">72 / 100</p>
        </div>

        <button>Continue</button> 

    </article>
    
  </main>


</body>

</html>
